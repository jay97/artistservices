<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#3b6c8c" />
    <title>ASLLC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="image" href="./img/logo.gif" />
    <link rel="stylesheet" href="./styles.css" />

      async
      src="https://www.googletagmanager.com/gtag/js?id=G-16BP8L8QQT"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.5.2/pixi.min.js"
      integrity="sha512-nvzaLFu+uAwAY97f2bfy2jStxEYnmMThyraoEsaDy7LNw1us3/OoBKZm3Wne2GYBBQ9OhbZfs+0Dnxs6+sdZgA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.5.2/webworker.min.js"
      integrity="sha512-5zT7qOYxJCkcu3klEHudVZA8/QtJSoF2pUtOWySSg0A9p6D6W3C+k1o3A7mm+lDapB3pbQFTFIVhsyJ6vASSwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.5.2/packages/advanced-blend-modes.min.js"
      integrity="sha512-FCQHB8hEgd5SNToCH4VjYKAaU26w30spkoUpjQ805/wQh9o4y0Bq/5Xoc1Pcg/BcXwOyfBO5nGm9DjmA6XTxug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/pixi-filters@latest/dist/browser/pixi-filters.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pixi/gif@2.0.0/dist/pixi-gif.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script
      src="https://js.sentry-cdn.com/f10b15dac288c2eaccdcc8f1a5feecc7.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div id="loading">
      <img id="logo" src="./img/logo.gif" alt="Artist Services" />
      <h1>Loading...</h1>
      <button id="enter-button">Enter</button>
      <img id="bg" src="./img/bg.png" />
      <div id="footer">Copyright Â© 2024 Artist Services LLC</div>
    </div>
    <div id="music-player-container">
      <div id="music-player">
        <div id="music-player-track-info">
          <div class="marquee"></div>
        </div>
        <div id="music-player-duration">
          <span id="current">0:00</span>
          <input type="range" id="seek" max="100" value="0" />
          <span id="total">0:00</span>
        </div>
        <div id="music-player-controls">
          <button id="music-player-prev-track">
            <img src="./img/gui/track.png" />
          </button>
          <button id="music-player-play">
            <img class="pause" src="./img/gui/play.png" />
            <img class="play" src="./img/gui/pause.png" />
          </button>
          <button id="music-player-next-track">
            <img src="./img/gui/track.png" />
          </button>
        </div>
        <button id="music-player-close">X</button>
      </div>
    </div>
    <div id="settings-container">
      <div id="settings">
        <div id="settings-header">Settings</div>
        <div id="settings-body">
          <button id="settings-sfx" class="settings-button">
            <div class="checkbox on"></div>
            <span>Sound Effects</span>
          </button>
          <button id="settings-music" class="settings-button">
            <div class="checkbox on"></div>
            <span>Music</span>
          </button>
          <button id="settings-night" class="settings-button">
            <div class="checkbox"></div>
            <span>Night Mode</span>
          </button>
        </div>
        <button id="settings-close">X</button>
      </div>
    </div>
    <div id="modal-container">
      <div id="modal">
        <div id="modal-header"></div>
        <div id="modal-body"></div>
        <div id="modal-footer">Other</div>
        <button id="modal-close">X</button>
      </div>
    </div>
  </body>
</html>
